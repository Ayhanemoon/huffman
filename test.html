      let canvas = document.getElementById("matrix");

      let draw = () => {
        let colors = ["#F0A500", "#334756"];
        let str = document.getElementById("str").value;
        
        let config = {
            text: str,
            canvas: canvas,
            random: false,
            colors: colors,
            mode: 'draw'
        };
        
        let huffman1 = new huffman(config);
        console.log(huffman1);
      };

      let download = () => {
        return huffman.download(canvas);
      };
